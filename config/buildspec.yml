version: 0.2

env:    
  variables:
    bucket: "$bucket"
    region: "$region"
    key: "$key"
    s3_bucket: "$s3_bucket"
    branch: "$branch"

phases:
  build:
    commands:

      - yum install -y yum-utils shadow-utils
      - yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
      - yum -y install terraform
      - printf 'yes' | terraform init -backend-config="bucket=$bucket" -backend-config="region=$region" -backend-config="key=$key"
      - terraform workspace list      
      - terraform workspace select $branch || terraform workspace new $branch
      - terraform apply --auto-approve -var "s3_bucket=$s3_bucket" -var "region=$region"
